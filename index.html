<!DOCTYPE html>

    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a4d3a 0%, #2d5a27 50%, #0f3460 100%);
            min-height: 100vh;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(46, 125, 50, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(27, 94, 32, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(56, 142, 60, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        .header {
            text-align: center;

            color: white;
            position: relative;
        }

        .header::before {
            content: 'üó∫Ô∏è';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);

            opacity: 0.3;
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: white; /* couleur fixe */
            font-family: 'Georgia', 'Times New Roman', serif;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: none; /* pas d'ombre */
            background: none; /* pas de transparence */
            -webkit-text-fill-color: unset;
        }

        .header .subtitle {
            font-size: 2rem;
            opacity: 0.95;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: #81c784;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .header .speciality-line {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .header .speciality {
            font-size: 1rem;
            opacity: 0.8;
            font-style: italic;
        }

        .map-container {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .illustration-sidebar {
            position: absolute;
            right: -200px;
            top: 50px;
            width: 150px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            z-index: 1;
        }

        .placeholder-img {
            display: block;
            margin: 1.5rem auto;
            border-radius: 15px;
            max-width: 100%;
            border: 2px dashed #4caf50;
            padding: 5px;
            background: #fff;
        }

        .compass {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #2e7d32, #1b5e20);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
